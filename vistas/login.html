<!doctype html>
<html lang="es">
  <head>
    <base href="./">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- CoreUI CSS -->
    <link rel="stylesheet" href="../public/css/coreui.min.css">

    <link href="../public/css/coreui-icons.min.css" rel="stylesheet">

    <link href="../public/css/font-awesome.min.css" rel="stylesheet">

    <link href="../public/css/style.css" rel="stylesheet">

    <link href="../public/css/pace.min.css" rel="stylesheet">

    <link href="../public/css/fontawesome.min.css" rel="stylesheet">

    <link href="../public/css/brands.min.css" rel="stylesheet">
  
    <link href="../public/css/regular.min.css" rel="stylesheet">

    <link href="../public/css/solid.min.css" rel="stylesheet">

    <link href="css/login.css" rel="stylesheet">
    
    <link rel="icon" type="image/jpeg" href="../public/img/escudo-romulo.jpg" />
    
    <title>Escuela Básica - "Rómulo Gallegos"</title>

  </head>

  <body class="app flex-row align-items-center">
    
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1>Acceso</h1>
                <p class="text-muted">Ingrese a su cuenta</p>
                <form method="POST" id="frmAcceso">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fas fa-user" aria-hidden="true"></i>
                      </span>
                    </div>
                    <input class="form-control" type="text" placeholder="Usuario" id="user" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fas fa-key" aria-hidden="true"></i>
                      </span>
                    </div>
                    <input class="form-control" type="password" placeholder="Contraseña" id="pass" required>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <button class="btn btn-outline-primary px-4 btn-block text-center" type="submit"><i class="fas fa-unlock-alt" aria-hidden="true"></i> &nbsp;Ingresar</button>
                    </div>
                    <!-- <div class="col-12 text-right">
                      <button class="btn btn-link px-0" type="button">¿Olvidó su contraseña?</button>
                    </div> -->
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Frase del día</h2>
                  <blockquote class="blockquote text-justify mt-3 ">
                    <em><p class="mb-0" id="frase"></p></em>
                    <footer class="blockquote-footer text-right text-light" id="autor"> <cite title="Source Title"></cite></footer>
                  </blockquote>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, Bootstrap, then CoreUI  -->
    <script src="../public/js/jquery-3.3.1.min.js"></script>

    <script src="../public/js/popper.min.js"></script>

    <script src="../public/js/bootstrap.min.js"></script>

    <script src="../public/js/coreui.min.js"></script>

    <script src="../public/js/pace.min.js"></script>

    <script src="../public/js/perfect-scrollbar.min.js"></script>

    <script src="../public/js/brands.min.js"></script>

    <script src="../public/js/solid.min.js"></script>

    <script src="../public/js/regular.min.js"></script>

    <script src="../public/js/fontawesome.min.js"></script>

    <script src="scripts/principal.js"></script>

    <!-- Alertas con estilo -->
    <script src="../public/js/sweetalert2.all.min.js"></script>

    <script src="scripts/login.js"></script>
  </body>
</html>
